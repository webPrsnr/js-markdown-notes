<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>js markdown notes</title>
  </head>
  <body>
    <h1>js-markdown-notes</h1>
    <div class="wrapper">
      <div class="notes-form">
        <div class="form-text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam hic
          non cum. Nobis praesentium ullam eligendi expedita aspernatur
          quibusdam deserunt doloremque, magnam officiis assumenda, eaque a, hic
          voluptatem. Eos, quibusdam.
        </div>
        <div class="form-panel">
          <div class="form-time">Time: Thu Nov 04 20:37</div>
          <div class="form-controller">
            <div class="delete">delete</div>
            <div class="status">status</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
